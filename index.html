<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Emas 2026</title>
    
    <!-- Font Online (Fallback otomatis ke sistem jika offline) -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABEL WARNA (TEMA EMAS) --- */
        :root {
            --bg-dark: #050505;
            --bg-card: rgba(20, 20, 20, 0.85);
            --gold-primary: #d4af37;
            --gold-light: #f5dc92;
            --gold-dim: #8a7228;
            --text-main: #eadc9f;
            --text-muted: #888;
            --success: #4ade80;
            --warning: #fb923c;
            --border: rgba(212, 175, 55, 0.2);
            --wa-green: #25D366; /* Warna Resmi WhatsApp */
        }

        /* --- RESET DASAR --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top, #1a1500, #000000);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            padding-bottom: 40px; 
            min-height: 100vh;
        }

        /* --- TIPOGRAFI --- */
        h1, .font-serif { font-family: 'Cinzel', serif; }
        .text-xs { font-size: 11px; }
        .font-bold { font-weight: 700; }
        .uppercase { text-transform: uppercase; letter-spacing: 1px; }

        /* --- STICKY HEADER (STATS) --- */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .stats-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .stat-box .label { color: var(--gold-primary); font-size: 10px; font-weight: 600; letter-spacing: 1px; }
        .stat-box .value { color: #fff; font-size: 18px; font-weight: bold; text-shadow: 0 0 10px rgba(212, 175, 55, 0.3); }
        .progress-line { height: 3px; background: #222; width: 100%; }
        .progress-fill { height: 100%; background: var(--gold-primary); width: 0%; transition: width 1s ease; box-shadow: 0 0 8px var(--gold-primary); }

        /* --- KONTEN UTAMA --- */
        .main-content { padding: 20px; max-width: 600px; margin: 0 auto; }
        
        .header-title { text-align: center; margin-bottom: 25px; }
        .header-title h1 { color: var(--gold-light); margin-bottom: 5px; text-shadow: 0 0 15px rgba(212, 175, 55, 0.2); }
        .header-title p { color: var(--gold-dim); font-size: 12px; letter-spacing: 2px; }

        /* --- TOMBOL FILTER --- */
        .filter-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 15px;
            scrollbar-width: none; 
        }
        .filter-scroll::-webkit-scrollbar { display: none; }
        
        .btn-filter {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--gold-dim);
            color: var(--gold-light);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 11px;
            white-space: nowrap;
            transition: all 0.2s;
        }
        .btn-filter.active { background: var(--gold-primary); color: #000; font-weight: bold; border-color: var(--gold-primary); }

        /* --- KARTU MEMBER --- */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:active { transform: scale(0.98); }
        .card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; }
        .card.lunas::before { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .card.belum::before { background: var(--warning); }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .member-name { font-weight: bold; color: #fff; font-size: 15px; }
        .badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: bold; letter-spacing: 0.5px; }
        .badge.lunas { background: rgba(74, 222, 128, 0.15); color: var(--success); border: 1px solid rgba(74, 222, 128, 0.3); }
        .badge.belum { background: rgba(251, 146, 60, 0.15); color: var(--warning); border: 1px solid rgba(251, 146, 60, 0.3); }

        .progress-mini { height: 6px; background: #222; border-radius: 3px; overflow: hidden; margin: 10px 0; }
        .bar-mini { height: 100%; border-radius: 3px; }
        .lunas .bar-mini { background: linear-gradient(90deg, #22c55e, #4ade80); }
        .belum .bar-mini { background: linear-gradient(90deg, #ca8a04, #facc15); }

        .card-footer { display: flex; justify-content: space-between; align-items: flex-end; font-family: monospace; }
        .money-label { font-size: 10px; color: var(--text-muted); margin-bottom: 2px; }
        .money-value { font-size: 13px; color: var(--text-main); }
        .money-sisa { color: var(--warning); }

        /* --- BAGIAN JOIN / KONTAK --- */
        .join-section {
            margin-top: 40px;
            background: linear-gradient(145deg, rgba(20,20,20,0.9), rgba(10,10,5,0.95));
            border: 1px solid var(--gold-dim);
            border-radius: 16px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .org-name {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: var(--gold-light);
            font-size: 16px;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        .mujiz-name {
            color: var(--gold-dim);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            display: inline-block;
            padding-bottom: 5px;
        }
        .btn-wa {
            display: block;
            width: 100%;
            background: linear-gradient(45deg, #128c7e, #25d366);
            color: #fff;
            text-decoration: none;
            padding: 14px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-wa:active { transform: scale(0.96); box-shadow: 0 2px 8px rgba(37, 211, 102, 0.2); }
        .wa-icon {
            display: inline-block;
            width: 18px;
            height: 18px;
            vertical-align: middle;
            margin-right: 8px;
            fill: currentColor;
        }

        /* --- FOOTER QUOTE --- */
        .footer-quote {
            text-align: center; 
            margin-top: 30px; 
            color: var(--gold-dim); 
            font-size: 11px; 
            opacity: 0.6;
        }

    </style>
</head>
<body>

    <!-- Sticky Stats -->
    <div class="sticky-header">
        <div class="stats-container">
            <div class="stat-box">
                <div class="label">TERKUMPUL</div>
                <div class="value font-serif" id="total-uang">Rp 0</div>
            </div>
            <div class="stat-box" style="text-align: right;">
                <div class="label">PROGRES</div>
                <div class="value" id="persen-total" style="color: var(--gold-light)">0%</div>
            </div>
        </div>
        <div class="progress-line">
            <div class="progress-fill" id="progress-line"></div>
        </div>
    </div>

    <div class="main-content">
        
        <div class="header-title">
            <h1>KEILMUAN EMAS</h1>
            <p>DATA MONITORING 2026</p>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-scroll">
            <button class="btn-filter active" onclick="sortData('name', this)">Abjad A-Z</button>
            <button class="btn-filter" onclick="sortData('paid', this)">Terbanyak Bayar</button>
            <button class="btn-filter" onclick="sortData('debt', this)">Sisa Terbanyak</button>
        </div>

        <!-- List Container -->
        <div id="list-container">
            <!-- Data akan masuk di sini via JS -->
        </div>

        <!-- Section Informasi & Pendaftaran -->
        <div class="join-section">
            <div class="org-name">CAKRA BUANA AL-HIKMAH</div>
            <div class="mujiz-name">Mujiz: Endry Arya</div>
            
            <p style="font-size: 12px; margin-bottom: 15px; color: #ccc; line-height: 1.5;">
                Ingin bergabung dalam energi keilmuan ini?<br>Klik tombol di bawah untuk terhubung.
            </p>

            <!-- Tombol Direct WhatsApp -->
            <a href="https://wa.me/6285173262649?text=Assalamualaikum%20Mujiz%20Endry%20Arya,%20saya%20tertarik%20untuk%20bergabung%20dengan%20Program%20Keilmuan%20Emas%202026." target="_blank" class="btn-wa">
                <svg class="wa-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
                Hubungi via WhatsApp
            </a>
        </div>

        <div class="footer-quote">
            "Ilmu tidak memilih yang cepat, tetapi memilih yang istiqamah."
        </div>

    </div>

    <script>
        // --- DATA ---
        const TARGET = 1100000;
        const members = [
            { id: 1, name: "Ridwan Hanif", paid: 700000 },
            { id: 2, name: "Yudistira", paid: 1100000 },
            { id: 3, name: "Ade Sutisna", paid: 250000 },
            { id: 4, name: "Ahmad Fauzan", paid: 1100000 },
            { id: 5, name: "Rizky Maulana", paid: 400000 },
            { id: 6, name: "Deni Firmansyah", paid: 600000 },
            { id: 7, name: "Agus Salim", paid: 1100000 },
            { id: 8, name: "Fajar Nugraha", paid: 450000 },
            { id: 9, name: "Ilham Pratama", paid: 1100000 },
            { id: 10, name: "Bayu Setiawan", paid: 600000 },
            { id: 11, name: "Rendi Kurniawan", paid: 1100000 },
            { id: 12, name: "Arif Rahman", paid: 400000 },
            { id: 13, name: "Hendra Wijaya", paid: 1100000 },
            { id: 14, name: "Dimas Saputra", paid: 450000 },
            { id: 15, name: "Rafi Akbar", paid: 1100000 },
            { id: 16, name: "Yoga Permana", paid: 600000 },
            { id: 17, name: "Bagus Santoso", paid: 1100000 },
            { id: 18, name: "Aditya Prakoso", paid: 400000 },
            { id: 19, name: "Rian Hidayat", paid: 1100000 },
            { id: 20, name: "Fikri Alamsyah", paid: 450000 },
        ];

        // --- FORMAT RUPIAH ---
        const rupiah = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(n);

        // --- RENDER LOGIC ---
        function render(data) {
            const container = document.getElementById('list-container');
            container.innerHTML = '';

            // Update Header Stats
            const total = members.reduce((a, b) => a + b.paid, 0);
            const totalTarget = members.length * TARGET;
            const percentTotal = (total / totalTarget) * 100;
            
            document.getElementById('total-uang').innerText = rupiah(total);
            document.getElementById('persen-total').innerText = percentTotal.toFixed(1) + "%";
            document.getElementById('progress-line').style.width = percentTotal + "%";

            // Render Cards
            data.forEach(m => {
                const sisa = TARGET - m.paid;
                const isLunas = sisa <= 0;
                const percent = Math.min((m.paid / TARGET) * 100, 100);
                
                const html = `
                <div class="card ${isLunas ? 'lunas' : 'belum'}">
                    <div class="card-header">
                        <span class="member-name font-serif">${m.name}</span>
                        <span class="badge ${isLunas ? 'lunas' : 'belum'}">${isLunas ? 'LUNAS' : 'BELUM'}</span>
                    </div>
                    
                    <div class="progress-mini">
                        <div class="bar-mini" style="width: ${percent}%"></div>
                    </div>

                    <div class="card-footer">
                        <div>
                            <div class="money-label">SUDAH MASUK</div>
                            <div class="money-value">${rupiah(m.paid)}</div>
                        </div>
                        ${!isLunas ? `
                        <div style="text-align: right;">
                            <div class="money-label">KURANG</div>
                            <div class="money-value money-sisa">${rupiah(sisa)}</div>
                        </div>
                        ` : ''}
                    </div>
                </div>
                `;
                container.innerHTML += html;
            });
        }

        // --- SORTING ---
        function sortData(type, btn) {
            // Update button styles
            document.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            let sorted = [...members];
            if (type === 'name') sorted.sort((a,b) => a.name.localeCompare(b.name));
            if (type === 'paid') sorted.sort((a,b) => b.paid - a.paid);
            if (type === 'debt') sorted.sort((a,b) => (TARGET - b.paid) - (TARGET - a.paid));
            
            render(sorted);
        }

        // --- INIT ---
        render(members); 

    </script>
</body>
</html>
